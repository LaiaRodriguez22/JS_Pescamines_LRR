<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="LRR_pescamines.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&family=Open+Sans:wght@500&display=swap');

        .btn-joc {
            display: block;
            margin:auto;
            text-align:center;
            background-color:#17ac98;
            border-radius: 8px;
            border:none;
            padding:15px;
            color:#fff;
            font-size:20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
            font-family: 'Open Sans', sans-serif;
        }
        
        #taulell{
            width:330px;
            margin: auto;
            padding:20px;
            border:1px solid #6b6b6b;
            background-color:#a3a3a3;
            grid-template-columns: repeat(var(--numCols, 10), 22px); 
        }

        .cell {
            width: 20px;
            height: 20px;
            background-image:url(fons20px.jpg);
            border: 1px solid rgba(255, 0, 0, 0.562);
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <button onclick="iniciarPartida()" class="btn-joc">Iniciar Partida</button><br><br>
    <table id="taulell"></table>
</body>
</html>
